<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="/js/lib/jquery-3.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/nicescroll.js"></script>
    <script src="/js/lib/deparam.js"></script>
    <script src="/js/chat.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Chat Room</title>
  </head>
  <body>
    <section id="left">

    </section>
    <section id="mid">
      <h1>Welcome to Chat Room!</h1>
      <h3>Users :</h3>
      <div id="user-list"></div>
    </section>
    <section id="right">
      <div id="more-message"><span>More Message</span><div></div></div>

      <div id="message-list">
        <div id="message-list-wrap"></div>
      </div>
      <div id="sendbox">
        <form id="message-form">
          <input id="message" type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
          <span id="send">Send</span>
        </form>
        <button id="send-location">Send Location</button>
        <span id="show-time">
          <input type="checkbox" name="time" checked="checked"/>
          <label>show time</label>
        </span>
      </div>

    </section>
    <footer>
      <script id="message-template" type="text/template">
        
      </script>
      <script src="/js/lib/window.js"></script>
      <script src="/js/lib/moment.js"></script>
      <script src="/js/lib/mustache.js"></script>
    </footer>


  </body>
</html>
